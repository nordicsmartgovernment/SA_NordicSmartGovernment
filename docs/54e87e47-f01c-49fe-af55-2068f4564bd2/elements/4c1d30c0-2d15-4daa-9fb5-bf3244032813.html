						<textarea id="docsrc" style="display:none">A purchase order is completed by a buyer and is sent to a seller to request the purchase of products or services. The buyer uses the purchase order to specify the number of items, types of service and prices associated with the purchase. A purchase order is a contract that obligates the buyer to compensate the seller for products and services listed on the document once the seller provides them. The buyer initiates the transaction by issuing the purchase order.</textarea>
